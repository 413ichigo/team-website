<header>
  <div class="wrapper">
    <a href="{{ '/' | prepend: site.url }}" class="logo">Sunseeker Solar Car Project</a>
    <div class="clear-logo"></div>
    <nav>
      <div class="mobile-menu-toggle">Menu</div>
      <ul>
        {% for link in site.data.nav %}
        <li><a href="{{ link.url | prepend: site.url }}"{% if page.pageid == link.name %} class="active"{% endif %}>{{ link.label }}</a>
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="clear-all"></div>
</header>
