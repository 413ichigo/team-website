<!DOCTYPE html>
<html>
  {% include head.html %}
  <body{% if page.pageid %} id="{{ page.pageid }}"{% endif %}>
    {% include header.html %}
    <section class="title">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        {% if page.intro %}<p>{{ page.intro }}</p>{% endif %}
      </div>
    </section>

    <main>
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
