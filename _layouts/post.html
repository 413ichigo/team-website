<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="pageIntro">
            <div class="wrapper">
                <h1>{{ page.title }}</h1>
                Posted on {{ page.date | date: '%B %d, %Y' }} by {{ page.author }}
            </div>
        </div>
        <main class="primaryContent{% if page.pageid %} primaryContent--{{ page.pageid }}{% endif %}">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
