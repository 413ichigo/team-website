<!DOCTYPE html>
<html>
    {% include head.html %}
    <body{% if page.pageid %} id="{{ page.pageid }}"{% endif %}>
        {% include header.html %}
        <div class="intro">
            <div class="wrapper block">
                <h1>{{ page.title }}</h1>
                Posted on {{ page.date | date: '%B %d, %Y' }} by {{ page.author }}
            </div>
        </div>
        <main>
            <div class="wrapper">
                <div class="block">
                    {{ content }}
                </div>
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
